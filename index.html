<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

     <!-- div container -->


    <div class="container">
        <header>
            <img src="imagens/perfil.avif" alt="Foto de perfil de Davi Paradela, programador front-end">

         <!--botoes-links-->

        <section class="botoes-links">

            </a>
            </section>


            <!--Rodapé-->   

            <footer>
                <a href="@" class="btn-footer degrade" target="_blank" aria-label="Portfólio"><i class="bi bi-code-slash"></i></a>
